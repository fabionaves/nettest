{% extends 'base.html' %}

{% block content %}

    <div class="row">
    <div class="col-md-3">
    <h1>PING:</h1>
    <ul class="list-group">
    {% for tipo in object_list %}
        <li class="list-group-item d-flex list-group-item-dark  justify-content-between align-items-left"><a href="/ping/{{ tipo.id }}/">{{ tipo.nome }}</a>

        </li>
    {% endfor %}
    </ul>
    </div>

    <div class="col-md-3">
    <h1>SNMP:</h1>
    <ul class="list-group">
    {% for snmp in snmptipo %}
        <li class="list-group-item d-flex list-group-item-dark  justify-content-between align-items-left"><a href="/snmp/{{ snmp.pk }}/">{{ snmp.tipo }}: {{ snmp.titulo }}</a>

        </li>
    {% endfor %}
    </ul>
    </div>
    </div>
{%  endblock %}
